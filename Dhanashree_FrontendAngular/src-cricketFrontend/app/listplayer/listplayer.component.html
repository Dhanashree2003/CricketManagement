<p>Lists All Players</p>

<div class="container mt-4">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Player ID</th>
        <th>Name</th>
        <th>Jersey</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of playerList; index as i">
        <td>{{p.playerId}}</td>
        <td>{{p.playername}}</td>
        <td>{{p.jerseynumber}}</td>
        <td>{{p.role}}</td>
        <td>
          <button class="btn btn-warning btn-sm" [routerLink]="['/update', p.playerId]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deletePlayer(p.playerId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
