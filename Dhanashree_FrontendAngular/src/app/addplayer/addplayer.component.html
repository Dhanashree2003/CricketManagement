<p>Add-player Here</p>

<form #playerForm="ngForm" method="post" class="container col-md-6" (ngSubmit)="addPlayer(playerForm.value)">


  <div class="form-group mb-3">
    <label>Player Name:</label>
    <input type="text" class="form-control" name="playername" #nameCtrl="ngModel" required ngModel>
    <span style="color: red;" *ngIf="nameCtrl.touched && nameCtrl.invalid">Player name is mandatory</span>
  </div>

  <div class="form-group mb-3">
    <label>Jersey Number:</label>
    <input type="number" class="form-control" name="jerseynumber" #jerseyCtrl="ngModel" required ngModel>
    <span style="color: red;" *ngIf="jerseyCtrl.touched && jerseyCtrl.invalid">Jersey number is mandatory</span>
  </div>

  <div class="form-group mb-3">
  <label>Role:</label>
  <select class="form-control" name="role" #roleCtrl="ngModel" required ngModel>
    <option value="" disabled selected>Select Role</option>
    <option value="Batsman">Batsman</option>
    <option value="Bowler">Bowler</option>
    <option value="Keeper">Keeper</option>
    <option value="All Rounder">All Rounder</option>
  </select>
  <span style="color: red;" *ngIf="roleCtrl.touched && roleCtrl.invalid">Role is mandatory</span>
</div>


  <div class="form-group mb-3">
    <label>Total Matches:</label>
    <input type="number" class="form-control" name="totalMatches" #matchesCtrl="ngModel" required ngModel>
    <span style="color: red;" *ngIf="matchesCtrl.touched && matchesCtrl.invalid">Total Matches is mandatory</span>
  </div>

  <div class="form-group mb-3">
    <label>Team Name:</label>
    <input type="text" class="form-control" name="teamName" #teamCtrl="ngModel" required ngModel>
    <span style="color: red;" *ngIf="teamCtrl.touched && teamCtrl.invalid">Team name is mandatory</span>
  </div>

  <div class="form-group mb-3">
    <label>Country:</label>
    <input type="text" class="form-control" name="country" #countryCtrl="ngModel" required ngModel>
    <span style="color: red;" *ngIf="countryCtrl.touched && countryCtrl.invalid">Country is mandatory</span>
  </div>

  <div class="form-group mb-3">
    <label>Description:</label>
    <textarea class="form-control" name="description" rows="3" #descCtrl="ngModel" required ngModel></textarea>
    <span style="color: red;" *ngIf="descCtrl.touched && descCtrl.invalid">Description is mandatory</span>
  </div>

  <button type="submit" class="btn btn-success w-100" [disabled]="playerForm.invalid">Add Player</button>

</form>
